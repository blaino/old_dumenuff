<template name="listings">
  <div class="listings">
    <div class="listings_channels">
      <h2 class="listings_header">Channels</h2>
      <ul class="channel_list">
        {{#each channels}}
	{{> channel}}
        {{/each}}
      </ul>
    </div>
    <div class="buttons">
      <button id="bot-button" class="button">Bot</button>
      <button id="human-button" class="button">Human</button>
    </div>
    <div class="listings_direct-messages"></div>
  </div>
</template>
